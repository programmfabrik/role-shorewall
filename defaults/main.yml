---
shorewall_enabled: no
shorewall_accounting: 'No'  # [Yes|No]
shorewall_ip_forwarding: 'Off' # [On|Off|Keep]
shorewall_logformat: 'Shorewall:%s:%s:'  # ["formattemplate"]
shorewall_logfile: '/var/log/syslog'  # [pathname] - Default is /var/log/messages
shorewall_logtagonly: 'No'  # [Yes|No]
shorewall_log_martians: 'Yes' # [Yes|No|Keep]
shorewall_log_backend: ''
shorewall_docker: 'No'
shorewall_log_verbosity: '2'  # [-1=disabled|0=Silent|1=Major|2=All]
shorewall_multicast: 'No'  # [Yes|No]
shorewall_startup_enabled: 'Yes'  # [Yes|No]
shorewall_startup_log: '/var/log/shorewall-init.log'  # [pathname]
shorewall_verbosity: '2'  # [0=Silent|1=Major|2=All]
shorewall_zones:
  - name: 'fw'
    in_options:
    options:
    out_options:
    type: 'firewall'
  - name: 'net'
    in_options:
    options:
    out_options:
    type: 'ipv4'
  - name: 'loc'
    in_options:
    options:
    out_options:
    type: 'ipv4'
shorewall_interfaces:
  - name: 'eth0'
    zone: 'net'
    options:
      - 'dhcp'
      - 'logmartians'
      - 'nosmurfs'
      - 'sourceroute=0'
      - 'tcpflags'
  - name: 'eth1'
    zone: 'loc'
    options:
      - 'logmartians'
      - 'nosmurfs'
      - 'routefilter=2'
      - 'tcpflags'
      - 'optional'
shorewall_policies:
  - source: '$FW'
    dest: 'net'
    policy: 'ACCEPT'
    log_level: ''
    limit_burst: ''
  - source: 'loc'
    dest: 'net'
    policy: 'ACCEPT'
    log_level: ''
    limit_burst: ''
  - source: 'net'
    dest: 'all'
    policy: 'DROP'
    log_level: 'info'
    limit_burst: ''
  - source: 'all'
    dest: 'all'
    policy: 'REJECT'
    log_level: 'info'
    limit_burst: ''
shorewall_rules:
  - section: NEW
    rules:
      - name: allow incoming SSH traffic
        src: all
        dest: $FW
        proto: tcp
        dest_ports: [ssh]
        action: ACCEPT
shorewall_masquerade: []
shorewall_tunnels: []
